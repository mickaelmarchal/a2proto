<h2>Users</h2>

<ul>
  <li *ngFor="let user of users">
    <strong>{{ user.firstName }} {{ user.lastName }}</strong> - {{ user.email }}
    - <a (click)="deleteUser(user.id)">Delete</a>
  </li>
</ul>

<div class="error" *ngIf="error">{{error}}</div>

<a class="btn" routerLink="/users/add">Add user</a>
