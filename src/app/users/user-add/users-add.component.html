<h2>Add User</h2>

<form [formGroup]="userAddForm" (ngSubmit)="addUser(userAddForm.value)">

  <div class="form-group">
    <label>Email</label>
    <input class="form-control form-control-solid" type="email" autocomplete="off"
           placeholder="Email" name="email"
           [formControl]="userAddForm.controls['email']" />
  </div>
  <div class="form-group">
    <label>First name</label>
    <input class="form-control form-control-solid" type="text" autocomplete="off"
           placeholder="First name" name="firstName"
           [formControl]="userAddForm.controls['firstName']" />
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input class="form-control form-control-solid" type="text" autocomplete="off"
           placeholder="Last name" name="lastName"
           [formControl]="userAddForm.controls['lastName']" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control form-control-solid" type="password" autocomplete="off"
           placeholder="Password" name="plainPassword"
           [formControl]="userAddForm.controls['plainPassword']" />
  </div>

  <div class="form-actions">
    <button type="submit" class="btn green uppercase">
      Create user
    </button>
  </div>
</form>
