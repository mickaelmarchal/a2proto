<div *ngIf="hero">
  <h2 highlight>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>

  <hero-edit></hero-edit>

  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <div>
    <label>age: </label>
    <input [(ngModel)]="hero.age" placeholder="age" />
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
